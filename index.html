<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="music">
        <h1>MUSIC PLAYER</h1>
      </div>
      <audio id="song" src="songs/Kya Hua Tera Vada.mp3"></audio>
      <div class="songname">kya hua tera vada</div>

      <div class="playbar1">
        <!-- <div class="ball "></div>
        <div class="seek"></div> -->  <!--pending work-->
        <div class="playbar">
          <button class="prev">
            <img src="buttons/previous.png" alt="Previous" />
          </button>
          <button class="play">
            <img src="buttons/play-buttton.png" alt="Play" />
          </button>
          <button class="next">
            <img src="buttons/next.png" alt="Next" />
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
